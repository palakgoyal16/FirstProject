<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="/project.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>

<body>
  <script>
    //********************************SIGN UP DATA SAVE*********************
    $(document).ready(function () {
      $("#isign").click(function () {
        //ede ch niche sign up btn te click ho rhya ohdi click eh jquery function call ho gyia th apa         
        // data pass krvata sara value detiya ohde data function cho fr project.js de throgh bhj k table 
        //ch save krviya(jeda url ode app.get ch deta oh jeda url urre deta oh h)
        let obj = {
          type: "get",
          url: "/sign-data",
          data: {
            stxtemail: $("#stxtemail").val(),
            stxtpwd: $("#stxtpwd").val(),
            combo: $("#combo").val(),
          }
        }
        // ajax uss page de vch show kr denda response leke ...
        $.ajax(obj).done(function (resp) {
          //alert(resp);
          $("#msgSignup").html(resp);

        }).fail(function (err) {
          alert(err.statusText);
        })

      })
      $("#ilog").click(function () {
        //ede ch niche sign up btn te click ho rhya ohdi click eh jquery function call ho gyia th apa         
        // data pass krvata sara value detiya ohde data function cho fr project.js de throgh bhj k table 
        //ch save krviya(jeda url ode app.get ch deta oh jeda url urre deta oh h)
        let obj = {
          type: "get",
          url: "/login-data",
          data: {
            lemail: $("#lemail").val(),
            lpwd: $("#lpwd").val(),

          }
        }
        $.ajax(obj).done(function (resp) {
          //alert(resp);
          $("#msglogin").html(resp);

        }).fail(function (err) {
          alert(err.statusText);
        })

      })


    });
  </script>
  <center>
    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#signmodal">Sign
      Up</button>
    <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
      data-bs-target="#loginmodal">Login</button>
      <!---urre button bnane h ,apa project.js ch apa ehnu directory dete hai,id v dene h jeda khulvna hunda othe(id dete h admin-dash wale nu,jede id dete h ohda name deke directory open hou)-->
    <a href= "/infl-dash.html"><button type="button" class="btn btn-outline-secondary">Dash-influ</button></a>
    <a href= "/admin-dash.html"><button type="button" class="btn btn-outline-secondary">Admin-Dash</button></a>
    <a href= "/influ-finder.html"><button type="button" class="btn btn-outline-secondary">Admin-Dash</button></a>
  </center>
  <!-- *********************FOR LOGIN BUTTON***************************************** -->
  <div id="loginmodal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login Page <span id="msglogin">*</span></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="lemail" name="lemail" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="lpwd" name="lpwd" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <br>
          <center>
            <button type="button" class="btn btn-outline-primary" id="ilog">Login</button </center>

            </p>
        </div>
      </div>
    </div>
    </div>

    <!-- ***********************SIGN UP BUTTON********************************* -->
    <!---singup modal dete h jede utte h-->
    <div id="signmodal" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sign Up <span id="msgSignup">*</span></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="stxtemail" name="stxtemail" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="stxtpwd" placeholder="Password" name="stxtpwd">
              <label for="floatingPassword">Password</label>
              <!-- ***********************SIGN UP BUTTON YOUR TYPE********************************* -->
            </div>
            <br>
            <H6>YOU WANT TO SIGN UP AS</H6>
            <select class="form-select" aria-label="Default select example" id="combo" name="combo">
              <option selected>Open this select menu</option>
              <option value="Influencer">Influencer</option>
              <option value="client">client</option>

            </select>
          </div>
          <!-- ***********************SIGN UP BUTTON  ajax********************************* -->
          <center>
            <button type="button" class="btn btn-outline-primary" name="isign" id="isign">Sign Up</button </center>
            </p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
