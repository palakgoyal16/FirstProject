    <body>
        <div class="container">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="em" name="em"
                    aria-describedby="emailHelp"><br>
                  <span id="erre"></span>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="tp" name="tp"
                    aria-describedby="passwordHelpBlock">
                  <div id="passwordHelpBlock" class="form-text"><br>
                    <span id="errp"></span>
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain
                    spaces, special characters, or emoji.
                  </div>
                  <button type="submit" class="btn btn-primary" id="btnlog" formaction="/login-page">Login</button>
    </div></form>
        </div>
